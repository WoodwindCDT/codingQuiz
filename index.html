<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1 id="#">Welcome!</h1>
        <nav>
            <!-- HighScore Link -->
            <h2 class="high-score" id="high-score">
                HighScores!
            </h2>
        </nav>
    </header>

    <!-- Quiz Body -->
    <main class="wrapper">
        <h3>
            Time Left:
            <span id="count">75</span>
        </h3>
        <div class="container">
            <!-- Quiz Section Header-->
            <div class="quiz-head">
                <h4 class="quiz-info" id="quiz-info">Quiz Information</h4>
            </div>
            <!-- Quiz Answer Area-->
            <div class="quiz-answer">
                <!-- Quiz Answer Lift-->
                <ul class="quiz-answerList">
                    <!-- List of Quiz Answers Given -->
                    <li>
                        <button id="answer-1">none</button>
                    </li>
                    <li>
                        <button id="answer-2">none</button>
                    </li>
                    <li>
                        <button id="answer-3">none</button>
                    </li>
                    <li>
                        <button id="answer-4">none</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <footer>
            <h3> <a href="#">Made With ❤️</h3>
        </footer>  
    </footer>

    <!-- JS Script -->
    <script src="./assets/script/script.js"></script>
</body>
</html>
